<agent_config>

  <!-- Shared agent configuration here -->

  <syscheck>
     <directories check_all="yes" realtime="yes" report_changes="no">/var/ossec/etc/shared/conf</directories>
  </syscheck>

  <syscheck>
    <disabled>no</disabled>
    <scan_on_start>yes</scan_on_start>
    <directories check_all="yes" realtime="yes" report_changes="yes">/root/upload</directories>
  </syscheck>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/fapolicyd.log</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/dvwa/access.log</location>
  </localfile>

  <wodle name="command">
    <disabled>no</disabled>
    <tag>check</tag>
    <command>/var/ossec/active-response/bin/check_login_status.py</command>
    <interval>5s</interval>
    <ignore_output>no</ignore_output>
    <run_on_start>yes</run_on_start>
    <timeout>0</timeout>
  </wodle>

  <localfile>
    <log_format>json</log_format>
    <location>/var/log/suricata/eve.json</location>
  </localfile>
</agent_config>
